<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Message - Page 3</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .input-section {
            margin-top: 100px;
        }

        #nameField {
            padding: 12px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid #e91e63;
            width: 250px;
        }

        #submitBtn {
            padding: 12px 25px;
            font-size: 18px;
            margin-left: 15px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #submitBtn:hover {
            background-color: #c2185b;
            transform: scale(1.1);
        }

        #message {
            font-size: 1.8rem;
            color: #6a1b9a;
            margin-top: 40px;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Balloon & Heart Containers (reuse from other pages) */
        .balloon-container,
        .heart-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 55px;
            background-color: red;
            border-radius: 50% 50% 45% 45%;
            opacity: 0.8;
            animation: floatUp 8s linear infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #555;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-fly {
            position: absolute;
            bottom: -30px;
            width: 20px;
            height: 20px;
            background-color: pink;
            transform: rotate(-45deg);
            animation: heartFloat 6s ease-in infinite;
        }

        .heart-fly::before,
        .heart-fly::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart-fly::before {
            top: -10px;
            left: 0;
        }

        .heart-fly::after {
            top: 0;
            left: 10px;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) rotate(-45deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            opacity: 0;
            animation: confettiFall 4s forwards ease-out;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(120vh) rotate(1080deg);
            }
        }

        /* (your existing styles...) */

        /* üéµ Music Button Style */
        .music-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .music-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <!-- Background Music Player -->
    <audio id="bgMusic" src="music.mp3" loop></audio>
    <button id="playMusicBtn" class="music-btn">üéµ Play Music</button>

    <!-- Balloons & Hearts -->
    <div class="balloon-container" id="balloonContainer"></div>
    <div class="heart-container" id="heartContainer"></div>

    <!-- Confetti -->
    <script>
        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#e67e22'];
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `${-Math.random() * 200}px`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 3}s`;
                confetti.style.animationDelay = `${Math.random()}s`;
                document.body.appendChild(confetti);
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        setInterval(createConfetti, 1000);
    </script>

    <!-- Input and Message Display -->
    <div class="input-section" id="inputSection">
        <h2>Enter your name üëá</h2>
        <input type="text" id="nameField" placeholder="Type your name here..." />
        <button id="submitBtn">Show Message</button>
    </div>

    <div id="message"></div>

    <script>
        // Balloons
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            const colors = ['#ff4d4d', '#ff66cc', '#66ff66', '#66ccff', '#ffff66', '#ffa64d'];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.animationDuration = `${6 + Math.random() * 4}s`;
            document.getElementById("balloonContainer").appendChild(balloon);
            setTimeout(() => balloon.remove(), 10000);
        }
        setInterval(createBalloon, 800);

        // Hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-fly");
            const colors = ['#ff99cc', '#ff4d88', '#ff6666', '#ff3399'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = `${Math.random() * 100}%`;
            document.getElementById("heartContainer").appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 1000);

                } else if (lowerName === "gugu") {
                    message = `üòÑ Gugu, your craziness and laughter is a blessing! Stay joyful always üí•`;
                } else if (lowerName === "pujalin") {
                    message = `üåº Pujalin, your friendship is pure and priceless. Never change üí´`;
                } else {
                    message = `Hey ${name}! üéâ<br>Wishing you a joyful and meaningful Friendship Day ü´∂<br>You‚Äôre a beautiful soul! üíñ`;
                }

                messageDiv.innerHTML = message;

    </script>
    <script>
        // Try autoplay on load
        window.addEventListener("load", () => {
            const music = document.getElementById("bgMusic");
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Autoplay was blocked ‚Äì ask for user interaction
                    const playBtn = document.createElement("button");
                    playBtn.innerText = "‚ñ∂Ô∏è Play Music";
                    playBtn.className = "music-btn";
                    playBtn.style.position = "fixed";
                    playBtn.style.top = "15px";
                    playBtn.style.right = "15px";
                    playBtn.style.zIndex = "9999";
                    document.body.appendChild(playBtn);
                    playBtn.addEventListener("click", () => {
                        music.play();
                        playBtn.remove();
                    });
                });
            }
        });
    </script>
    <script>
        const music = document.getElementById("bgMusic");
        const playBtn = document.getElementById("playMusicBtn");

        playBtn.addEventListener("click", () => {
            music.play().then(() => {
                playBtn.style.display = "none";
            }).catch((err) => {
                console.log("Music play failed:", err);
            });
        });
    </script>

    <!-- Navigation Buttons -->
    <a href="page2.html" class="nav-btn back-btn">‚Üê Back</a>

</body>

</html>
